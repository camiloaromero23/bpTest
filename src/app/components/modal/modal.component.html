<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-container">
    <h4>{{ message }}</h4>
    <div class="button-container">
      <app-button
        (buttonClick)="cancel()"
        variant="secondary"
        [fullWidth]="true"
        class="button"
      >
        Cancel
      </app-button>
      <app-button (buttonClick)="confirm()" [fullWidth]="true" class="button">
        Confirm
      </app-button>
    </div>
  </div>
</div>
